<div class="container">
  @if(user){
    <app-welcome-search-bar [user]="user">
    </app-welcome-search-bar>
  }
  <app-category-slider-filter
    (categorySelected)="handleFilterRecipesByCategory($event)"
  ></app-category-slider-filter>
  <div class="cards-list-container">
    @for(recipe of getFilteredRecipes() ?? []; track recipe){
      <app-card key="recipe.id" [recipe]="recipe"></app-card>
    }
  </div>

</div>
