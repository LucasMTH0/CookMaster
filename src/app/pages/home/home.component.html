<div class="container">
    @if(user){
        <div class="header-user">
            <h1 class="welcome-title">Ol√° 
                <span class="name-user">{{ user.name }}</span>
            </h1>
            <mat-icon
                (click)="handleToggleSearchInput()"
                aria-hidden="false" 
                aria-label="Entrar" 
                fontIcon="search"
            ></mat-icon>
        </div>
        @if(isSearchInputOpen){
            <div>
                <input
                    (keyup.enter)="handleSearchRecipe($event)" 
                    class="search-input" 
                    placeholder="Buscar por..."
                />
            </div>
        }
    }

    @for(recipe of (recipes$ | async) ?? []; track recipe.id){
        <app-card key="recipe.id" [recipe]="recipe"></app-card>
    }
</div>
