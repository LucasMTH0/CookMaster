<div class="container">
    @if(user){
        <div class="header-user">
            <h1 class="welcome-title">Ol√°
                <span class="name-user">{{ user.name }}</span>
            </h1>
            @if(isSearchInputOpen){
                <div class="input-container">
                    <input
                        (keyup.enter)="handleSearchRecipe($event)"
                        class="search-input"
                        placeholder="Buscar por..."
                    />
                </div>
            }
            <mat-icon
                (click)="handleToggleSearchInput()"
                aria-hidden="false"
                aria-label="Entrar"
                fontIcon="search"
            ></mat-icon>
        </div>

    }

    <div class="category-container">
        <span class="category-button">Todos</span>
        @for(category of (category$ | async) ?? []; track category){
            <span class="category-button">{{ category.name}}</span>
        }
    </div>

    @for(recipe of (recipes$ | async) ?? []; track recipe.id){
        <app-card key="recipe.id" [recipe]="recipe"></app-card>
    }
</div>
