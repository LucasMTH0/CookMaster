<section>
    <h1 class="form-title">Entre com seus dados</h1>
    <form
        (submit)="handleLogin()"
        [formGroup]="formLogin" 
        class="form-container"
    >
        <label for="email">E-mail</label>
        <input 
            id="email"
            class="form-control"
            formControlName="email"
        />

        <label for="password">Senha</label>
        <input

            id="password"
            type="password" 
            class="form-control"
            formControlName="password"
        />
        <button class="form-submit">Entrar</button>
    </form>
</section>
